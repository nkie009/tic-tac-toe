<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="gameTitle">Tic Tac Toe</h1>

    <div class="popup1">
        <h1>GameOver</h1>
        <img class="WinPic1" src="https://media.giphy.com/media/FMapondVtL2Fi/giphy.gif">
        <h2>The player X wins</h2>
    </div>

    <div class="popup2">
        <h1>GameOver</h1>
        <img class="WinPic2" src="https://media.giphy.com/media/l0HlSDiA6WUytl9oA/giphy.gif">
        <h2>The player O wins</h2>
    </div>

    <div class="popup3">
        <h1>GameOver</h1>
        <img class="WinPic3" src="https://media.giphy.com/media/l44QumBtrDajNwEfe/giphy.gif">
        <h2>It's a Draw</h2>
    </div>


    <table class="scoretable">
        <tr>
            <td>player X</td>
            <td>player O</td>
            <td>draw</td>
        </tr>
            <td class="player-x-score">0</td>
            <td class="player-o-score">0</td>
            <td class="draw-score">0</td>
    </table>

    <div class="groupGame">
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>
        </div>
    <div class="restart">
        <button id="gameRestart">Restart Game</button>
    </div>
</body>
</html>
