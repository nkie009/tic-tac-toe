<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Gloria+Hallelujah&family=Moo+Lah+Lah&family=Nanum+Pen+Script&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="gameTitle">TIC TAC TOE</h1>
    <div class="popup1">
        <img class="WinPic1" src="https://media.giphy.com/media/FMapondVtL2Fi/giphy.gif">
        <h1>The player X wins!</h1>
        <button id="gameAgain">Try Again!</button>
    </div>
    <div class="popup2">
        <img class="WinPic2" src="https://media.giphy.com/media/l0HlSDiA6WUytl9oA/giphy.gif">
        <h1>The player O wins!</h1>
        <button id="gameAgain1">Try Again!</button>
    </div>
    <div class="popup3">
        <img class="WinPic3" src="https://media.giphy.com/media/l44QumBtrDajNwEfe/giphy.gif">
        <h1>It's a Draw!</h1>
        <button id="gameAgain2">Try Again!</button>
    </div>
    <table class="scoretable">
        <tr>
            <td>
            <input class="player1" placeholder="type your name">
            </td>
            <td><input class="player2" placeholder="type your name">
            <td>Draw</td>
        </tr>
            <td class="player-x-score">0</td>
            <td class="player-o-score">0</td>
            <td class="draw-score">0</td>
    </table>

    <div class="groupGame">
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>
    </div>

    <div class='footer'>
        <p id="copyright">frankie edited Copyright 2022 &copy;</p>
    </div>
    
    <audio > 
        <source class="clickSound" src="audio/mixkit-handgun-click-1660.mp3"></source>
    </audio>
    
    <embed class="bgMusic" src="audio/Komiku_-_13_-_Good_Fellow.mp3"></embed>
    
</body>
</html>
